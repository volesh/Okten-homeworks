<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="window">
    <div class="calculator">
        <div class="enter_zone" id="enter"> </div>
        <div class="buttons_zone">
            <div class="numbers">
                <div class="digits">
                    <div class="digits_line">
                        <div class="button btn" id="9"><p class="bt">9</p></div>
                        <div class="button btn" id="8"><p class="bt">8</p></div>
                        <div class="button btn"><p class="bt">7</p></div>
                    </div>
                    <div class="digits_line">
                        <div class="button btn"><p class="bt">6</p></div>
                        <div class="button btn"><p class="bt">5</p></div>
                        <div class="button btn"><p class="bt">4</p></div>
                    </div>
                    <div class="digits_line">
                        <div class="button btn"><p class="bt">3</p></div>
                        <div class="button btn"><p class="bt">2</p></div>
                        <div class="button btn"><p class="bt">1</p></div>
                    </div>
                    <div class="digits_line">
                        <div class="c bt btn"><p class="cc">C</p></div>
                        <div class="button btn"><p class="bt">.</p></div>
                        <div class="button btn"><p class="bt">0</p></div>
                    </div>
                </div>
                <div class="actions">
                    <div class="symbols">
                        <div class="symbl btn"><p class="bt">+</p></div>
                        <div class="symbl btn"><p class="bt">-</p></div>
                        <div class="symbl btn"><p class="bt">X</p></div>
                        <div class="symbl btn"><p class="bt">/</p></div>
                    </div>
                    <div class="equal button btn"><p class="bt">=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="maine.js"></script>
</body>
</html>
