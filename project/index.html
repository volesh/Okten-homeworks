<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <div class="header" >
        <div class="header_container">

            <div class="header_container_audio">

                <div class="player">
                    <div class="player_back_button"></div>
                    <div class="player_stop_button play">
                    </div>
                    <div class="player_next_button"></div>
                </div>

                <div class="container_audio_songs">
                    <ul class="ul">
                        <li>Momentof Silenceft Josh Woods</li>
                        <li>Infinite Amethyst</li>
                        <li>Nf-nate</li>
                    </ul>
                </div>

                <audio class="audio"></audio>

            </div>

            <div class="header_container_wether">
                <input type="text" class="city_input" placeholder="[Enter city]">
                <i class="wether_icon"></i>
                <div class="temperature"></div>
                <div class="wind"></div>
            </div>
        </div>
    </div>

    <div class="maine">
        <div class="left_button"></div>

        <div class="maine_container">
            <div class="maine_container_time"></div>
            <div class="maine_container_date"></div>
            <div class="maine_container_greating">
                <div class="maine_container_greating_text"></div>
                <div class="maine_container_greating_name">
                    <input type="text" id="name" placeholder="[Enter name]">
                </div>
            </div>
        </div>

        <div class="right_button"></div>
    </div>

    <div class="footer">
        <div class="footer_container">
            <div class="footer_container_button">
                <div class="button"></div>
            </div>
            <div class="footer_container_citata">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
        </div>
    </div>

</div>

<!--time-->
<script src="components/date/maine.js"></script>
<!--quotes-->
<script src="components/quotes/quotes.js"></script>
<!--audio-->
<script src="components/audio/audio.js"></script>
<!--wether-->
<script src="components/wether/wether.js"></script>
<!--phonts-->
<script src="components/phonts/phonts.js"></script>
</body>
</html>
